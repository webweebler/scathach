<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .box {
            background-color: #FFD700;
            color: #000000;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
        }

        .box h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .box p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dummy Page</h1>
        <p>This is a placeholder page with black and yellow colors.</p>
        <p>Use this as a temporary page for testing or development.</p>
        
        <div class="box">
            <h2>Yellow Box</h2>
            <p>This section has inverted colors for contrast.</p>
        </div>
    </div>
</body>
</html>
