<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scathach</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="background"></div>
    
    <div class="sections">
        <section id="corner-section">
            <!-- Social Icons on Left Side - Only in this section -->
            <div id="social-icons">
                <a href="https://facebook.com/scathach" class="social-icon" target="_blank">
                    <img src="images/fbIcon.svg" alt="Facebook">
                </a>
                <a href="https://instagram.com/scathach" class="social-icon" target="_blank">
                    <img src="images/instaIcon.svg" alt="Instagram">
                </a>
                <a href="https://youtube.com/scathach" class="social-icon" target="_blank">
                    <img src="images/ytIcon.svg" alt="YouTube">
                </a>
                <a href="https://open.spotify.com/artist/scathach" class="social-icon" target="_blank">
                    <img src="images/sptfyIcon.svg" alt="Spotify">
                </a>
                <a href="https://twitter.com/scathach" class="social-icon" target="_blank">
                    <img src="images/fbIcon.svg" alt="Twitter">
                </a>
                <a href="https://tiktok.com/@scathach" class="social-icon" target="_blank">
                    <img src="images/instaIcon.svg" alt="TikTok">
                </a>
            </div>
            
            <div id="corner-menu-items">
                <div class="corner-link top-left">
                    <a href="#index" class="menu-link">
                        <img src="images/logo1.png" alt="Scathach Logo" class="corner-logo">
                    </a>
                </div>
                <div class="corner-link top-right">
                    <a href="#gallery" class="menu-link">
                        Gallery
                    </a>
                </div>
                <div class="corner-link bottom-left">
                    <a href="#music" class="menu-link">
                        Music
                    </a>
                </div>
                <div class="corner-link bottom-right-upper">
                    <a href="#news" class="menu-link">
                        News
                    </a>
                </div>
                <div class="corner-link bottom-right">
                    <a href="#contact" class="menu-link">
                        Contact
                    </a>
                </div>
            </div>
        </section>

        <section id="gallery">
           <div class="gallery-wrapper">
                <div class="scroll-container horizontal-scroll-wrapper">
                    <img src="images/scathachPic1.jpg" alt="">
                    <img src="images/scathachGalleryPic2.jpg" alt="scathach image">
                    <img src="images/scathachGalleryPic3.jpg" alt="">
                    <img src="images/scathachPic1.jpg" alt="">
                    <img src="images/scathachGalleryPic2.jpg" alt="">
                    <img src="images/scathachGalleryPic3.jpg" alt="">
                    <img src="images/scathachPic1.jpg" alt="">
                    <img src="images/scathachGalleryPic2.jpg" alt="">
                    <img src="images/scathachGalleryPic3.jpg" alt="">
                    <img id="galleryLastImg" src="images/scathachGalleryPic4.jpg" alt="">
                </div>
            </div>
        </section>  






























    </div>
    <div class="footer"></div>
    
    <script src="js/index.js"></script>
</body>
</html>
